<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Strike-through text style for completed tasks */
        .text-strikethrough {
            text-decoration: line-through;
            color: grey;
        }

        /* Set background image for the page */
        body {
            background-image: url('/images/tech1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
        }

        /* Make the buttons more interactive */
        .btn:hover {
            background-color: #0056b3;
            color: white;
        }

        /* Style for the task container */
        .task-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        /* Style for task titles */
        .task-title {
            font-size: 1.2em;
            font-weight: bold;
        }

        /* Task status icon (optional) */
        .task-status-icon {
            width: 20px;
            margin-right: 10px;
        }

         /* 3D Text Effect */
          .heading {
            font-family: 'Arial', sans-serif;
            font-size: 4rem;
            text-align: center;
            color: #fff;
            position: relative;
            display: inline-block;
            letter-spacing: 2px;
            text-transform: uppercase;
            padding: 20px;
            background: linear-gradient(135deg, #ff7e5f, #feb47b); /* Gradient effect */
            border-radius: 10px;
        }

        .heading::before {
            content: attr(data-text);
            position: absolute;
            top: 3px;
            left: 3px;
            z-index: -1;
            color: #8e44ad; /* Purple shadow */
            -webkit-background-clip: text;
            background-clip: text;
            filter: blur(8px);
            transform: translate(5px, 5px);
            opacity: 0.6;
        }

        .heading span {
            background: -webkit-linear-gradient(#8e44ad, #9b59b6); /* Purple gradient */

            -webkit-background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="heading mt-5 text-center" data-text="CheckList Pro">
        <span>Task List</span>
    </h1>

    <!-- Form to add new tasks -->
    <form action="/" method="post" class="row mt-3">
        <div class="col-md-10">
            <input class="form-control form-control-lg" type="text" name="title" placeholder="Add a New task.." required>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Add</button>
        </div>
    </form>

    <!-- Tasks List -->
    <div class="mt-4 task-container">
        <th:block th:each="task : ${tasks}">
            <div class="card mb-2">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <!-- Display task status with icon -->
                    <img th:src="@{/images/{image}(image=${task.completed ? 'remove.png' : 'checkgreen.jpg'})}"
                         class="task-status-icon" alt="task-status">

                    <span th:classappend="${task.completed} ? 'text-strikethrough'" class="task-title" th:text="${task.title}">Task Title</span>

                    <!-- Task Actions -->
                    <div>
                        <a th:href="@{/{id}/toggle(id=${task.id})}" class="btn btn-outline-secondary btn-sm">Toggle</a>
                        <a th:href="@{/{id}/delete(id=${task.id})}" class="btn btn-outline-danger btn-sm ml-2">Delete</a>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</div>
</body>
</html>
